<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TESLA</title>
  </head>
  <body>
    <section class="banner">
      <span class="banner__span--h5">Seguir informado</span>
      <span class="banner__span--p"
        >Descubra antes que nadie cuándo estará disponible el Model 3
        actualizado para una prueba de conducción.</span
      >
      <a class="banner__a" href="#">Registro</a>
    </section>
    <section class="hero">
        <header class="header">
            <img class="header__logo" src="/images/logo-tesla.png" alt="">
            <div class="headerMenu">
                <ul class="headerMenu__ul">
                    <li class="headerMenu__li"><a href="#" class="headerMenu__a">Vehículos</a></li>
                    <li class="headerMenu__li"><a href="#" class="headerMenu__a">Energía</a></li>
                    <li class="headerMenu__li"><a href="#" class="headerMenu__a">Carga</a></li>
                    <li class="headerMenu__li"><a href="#" class="headerMenu__a">Descubrir</a></li>
                    <li class="headerMenu__li"><a href="#" class="headerMenu__a">Tienda</a></li>
                </ul>
            </div>
            <div class="headerLinks">
                <ul class="headerLinks__ul">
                    <li class="headerLinks__li">
                        <a href="#" class="headerLinks__a">
                            <img src="/images/informacion.png" alt="soporte" class="headerLinks__img">
                        </a>
                    </li>
                    <li class="headerLinks__li">
                        <a href="#" class="headerLinks__a">
                            <img src="/images/globo.png" alt="idioma" class="headerLinks__img">
                        </a>
                    </li>
                    <li class="headerLinks__li">
                        <a href="#" class="headerLinks__a">
                            <img src="/images/usuario.png" alt="perfil" class="headerLinks__img">
                        </a>
                    </li>
                </ul>
            </div>
        </header>
        <h2 class="hero__h2">Model 3</h2>
        <div class="buttonsHero">
            <a href="#" class="buttonsHero__a--left">Pedido personalizado</a>
            <a href="#" class="buttonsHero__a--right">Saber más</a>
        </div>
    </section>
  </body>
</html>
